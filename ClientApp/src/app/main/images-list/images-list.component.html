<div class="list">
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="image-card" *ngFor="let item of cards" cdkDrag>
      <div class="card-left-side">
        <img mat-card-image class="card-image" src="{{'http://localhost:3000/' + item.image}}">
        <div class="card-body">
          <span class="card-title"><strong>{{item.name}}</strong></span>
          <span class="card-subtitle"><strong>Shiba Inu</strong></span>
        </div>
      </div>
      <div class="right-action">
        <a  mat-fab color="primary" (click)="downloadAction($event,item.id)" >
          <mat-icon>get_app</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
