<div class="list">
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="image-card" *ngFor="let item of cards" cdkDrag>
      <img mat-card-image class="card-image" src="{{item.image}}">
      <div class="card-body">
        <span class="card-title"><strong>{{item.name}}</strong></span>
        <span class="card-subtitle"><strong>Shiba Inu</strong></span>
      </div>
    </div>
  </div>
</div>
